<!DOCTYPE html>
<html>
  <head>
    <title>My Responsive Design Document</title>
    <style>
      /* Desktop styles */
      #myImage {
        width: 400px;
        height: 300px;
      }
      /* Mobile styles */
      @media (max-width: 600px) {
        #myImage {
          width: 100%;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <img id="myImage" src="https://www.example.com/images/example.jpg" alt="Example Image">
  </body>
</html>
